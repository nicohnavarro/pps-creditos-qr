<ion-header>
  <ion-toolbar>
    <ion-title>newLogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="campos">
    <ion-label autocomplete="on">Correo electrónico</ion-label>
    <ion-input type="text" name="correo" [(ngModel)]="correo" (ionFocus)='listaCorreos()' required></ion-input>
  </ion-item>

  <ion-item lines="none" class="campos">
    <ion-label>Contraseña</ion-label>
    <ion-input [type]="passwordType" name="contrasena" [(ngModel)]="clave" required></ion-input>
    <ion-icon slot="end" [name]="eyeType" color="white" (click)="tooglePassword()" style="zoom:1.0;"></ion-icon>
  </ion-item>
  
</ion-content>
