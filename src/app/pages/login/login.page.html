<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="../../assets/pruebaTP4fin.png" alt="">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-header>
    <ion-toolbar color="tertiary" class="letra">
        <ion-title text-center slot="start">Iniciar sesi칩n</ion-title>
        <ion-avatar slot="end" class="avatar">
            <img src="../../assets/pruebaTP4.PNG">
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content padding scroll="false">

    <ion-item lines="none" class="campos">
        <ion-label autocomplete="on">Correo electr칩nico</ion-label>
        <ion-input type="text" name="correo" [(ngModel)]="correo" (ionFocus)='listaCorreos()' required></ion-input>

    </ion-item>
    <ion-item lines="none" class="campos">
        <ion-label>Contrase침a</ion-label>
        <ion-input [type]="passwordType" name="contrasena" [(ngModel)]="clave" required></ion-input>
        <ion-icon slot="end" [name]="eyeType" color="white" (click)="tooglePassword()" style="zoom:1.0;"></ion-icon>
    </ion-item>
    <div class="inicio">
        <div class="cajaImagen">
            <img class="icon" src="../../assets/pruebaTP4fin.png" alt=" ">

        </div>
    </div>
    <ion-chip>
        <ion-label color="primary" (click)="ingresoAdmin()">Administrador</ion-label>
    </ion-chip>
    <ion-chip>
        <ion-label color="danger" (click)="ingresoUsuario()">Usuario</ion-label>
    </ion-chip>
    <ion-chip>
        <ion-label color="dark" (click)="ingresoInvitado()">Invitado</ion-label>
    </ion-chip>
    <ion-chip>
        <ion-label color="success" (click)="ingresoTester()">Tester</ion-label>
    </ion-chip>
    <ion-chip>
        <ion-label color="warning" (click)="ingresoAnonimo()">An칩nimo</ion-label>
    </ion-chip>

    <div class="fin">
        <ion-row>
            <ion-col size="6">
                <ion-button class="boton" expand="block " color="tertiary" *ngIf="!cargando" (click)="onLogin() ">Ingresar</ion-button>
                <ion-button class="boton" expand="block" color="danger" *ngIf="cargando">
                    <ion-spinner name="crescent"></ion-spinner>
                    Cargando...</ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button class="boton " expand="block " color="primary" disabled routerLink="/home ">Inicio</ion-button>
            </ion-col>
        </ion-row>

    </div>
</ion-content>
